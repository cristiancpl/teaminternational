<div class="row">

    <div class="col-md-2 col-sm-6">
      <h3>Employees</h3>
    </div>

    <div class="col-md-3 col-sm-6">
      <mat-form-field>
        <input matInput #filterValue (keyup)="applyFilter()" placeholder="Search by anything">
        <button mat-button *ngIf="dataSource.filter" matSuffix mat-icon-button aria-label="Clear" (click)="cleanFilter()">
          <mat-icon>close</mat-icon>
        </button>
        <i matPrefix class="fa fa-search fa-lg search"></i>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-striped" align="left">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header name">
          <div class="name-text">
            <ng-container>
              Name
            </ng-container>
            <br />
            <ng-container>
              (job title)
            </ng-container>
          </div>
        </th>
        <td mat-cell *matCellDef="let element" class="name">
          {{element.name}}
          <br />
          {{element.jobTitle.name}}
        </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header age"> Age </th>
        <td mat-cell *matCellDef="let element" class="age"> {{element.age}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header user-name"> Username </th>
        <td mat-cell *matCellDef="let element" class="user-name"> {{element.username}} </td>
      </ng-container>

      <!-- Hire Date Column -->
      <ng-container matColumnDef="hireDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header hire-date"> Hire Date </th>
        <td mat-cell *matCellDef="let element" class="hire-date"> {{element.hireDate | date:'yyyy/M/d'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="table-header actions"> </th>
        <td mat-cell *matCellDef="let element" class="actions">
          <i (click)="edit(element.id)" class="fa fa-pencil action link" matTooltip="Edit"></i>
          <i (click)="view(element.id)" class="fa fa-eye action link" matTooltip="View"></i>
          <i (click)="delete(element)" class="fa fa-trash-o action link" matTooltip="Delete"></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <div class="buttons">
      <button (click)="add()" mat-stroked-button>
        <i class="fa fa-plus action"></i>
        Add new employee
      </button>
    </div>

  </div>
